<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who's In?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="//use.typekit.net/chq1fev.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <header class="flag">
        <div class="flag__image">
            <a href="index.html" class="button">« back</a>
        </div>
        <div class="flag__body">
            <h1>Who's in?</h1>
            <h2 class="delta" style="font-weight: normal;">at Sir Henry Parkes Road</h2>
        </div>
    </header><!-- flag -->

    <div class="calendar--wrapper--outer">

        <div class="scroll-indicator scroll-indicator--left">
            <span class="scroll-indicator__icon">◀</span>
        </div>

        <div class="calendar--wrapper">
            <div class="calendar">

                <div class="day day--past">

                    <div class="day__head">
                        <div class="day__dow">Mon<span class="day__dowend">day</span></div>
                        <div class="day__date">1 Aug</div>
                    </div><!-- .day__head -->

                    <div class="day__container">
                        <div class="day__status day__status--in">In</div>
                    </div><!-- .day__container -->

                </div><!-- .day -->

                <div class="day day--current">

                    <div class="day__head">
                        <div class="day__dow">Tue<span class="day__dowend">sday</span></div>
                        <div class="day__date">2 Aug</div>
                    </div><!-- .day__head -->

                    <div class="day__container">
                        <div class="day__status day__status--out">Out</div>
                    </div><!-- .day__container -->

                </div><!-- .day -->

                <div class="day">

                    <div class="day__head">
                        <div class="day__dow">Wed<span class="day__dowend">nesday</span></div>
                        <div class="day__date">3 Aug</div>
                    </div><!-- .day__head -->

                    <div class="day__container">
                        <div class="day__status day__status--in">In</div>
                    </div><!-- .day__container -->

                </div><!-- .day -->

                <div class="day">

                    <div class="day__head">
                        <div class="day__dow">Wed<span class="day__dowend">nesday</span></div>
                        <div class="day__date">3 Aug</div>
                    </div><!-- .day__head -->

                    <div class="day__container">
                        <div class="day__status day__status--out">Out</div>
                    </div><!-- .day__container -->

                </div><!-- .day -->

                <div class="day">

                    <div class="day__head">
                        <div class="day__dow">Wed<span class="day__dowend">nesday</span></div>
                        <div class="day__date">3 Aug</div>
                    </div><!-- .day__head -->

                    <div class="day__container">
                        <div class="day__status day__status--in">In</div>
                    </div><!-- .day__container -->

                </div><!-- .day -->

                <div class="day">

                    <div class="day__head">
                        <div class="day__dow">Wed<span class="day__dowend">nesday</span></div>
                        <div class="day__date">3 Aug</div>
                    </div><!-- .day__head -->

                    <div class="day__container">
                        <div class="day__status day__status--in">In</div>
                    </div><!-- .day__container -->

                </div><!-- .day -->

            </div><!-- .calendar -->
        </div><!-- .calendar--wrapper -->

        <div class="scroll-indicator scroll-indicator--right">
            <span class="scroll-indicator__icon">▶</span>
        </div>

    </div><!-- calendar--wrapper--outer -->

    <div class="container">

        <div class="person person--current"><img class="person__avatar" src="images/people/jon.jpg" alt="jon"></div>
        <div class="instruction">You are editing schedule for: <span class="name">Jon</span></div>

        <a href="index.html" class="button  button--large  button--expanded">✔ Done (go back)</a>

    </div><!-- container -->

</body>
</html>
