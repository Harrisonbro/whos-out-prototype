<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who's In?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="//use.typekit.net/chq1fev.js"></script>

<body>

    <header class="header  container  flag">
        <div class="flag__image">
            <a href="index.html" class="button">« back</a>
        </div>

            <h1>Who's in?</h1>
            <h2 class="delta" style="font-weight: normal;">at Sir Henry Parkes Road</h2>

    <div class="container">

        <div class="person_chooser  clearfix">

            <h2>Who's in on 5 July 2014?</h2>

            <div class="person_chooser__people">
                <button class="person  person--status">
                    <img class="person__avatar" src="images/people/mike.jpg" alt="jo">
                    <span class="person--status__label">Out</span>
                </button>
                <button class="person  person--status  person--status--in">
                    <img class="person__avatar" src="images/people/roxy.jpg" alt="jo">
                    <span class="person--status__label">In</span>
                </button>
                <button class="person  person--status">
                    <img class="person__avatar" src="images/people/jo.jpg" alt="jo">
                    <span class="person--status__label">Out</span>
                </button>
                <button class="person  person--status  person--status--in">
                    <img class="person__avatar" src="images/people/jon.jpg" alt="jon">

                </button>
                <button class="person  person--status  person--status--in">
                    <img class="person__avatar" src="images/people/gusta.jpg" alt="gusta">
                    <span class="person--status__label">In</span>
                </button>
                <button class="person  person--status">
                    <img class="person__avatar" src="images/people/harry.jpg" alt="harry">

                </button>
                <button class="person  person--status">
                    <img class="person__avatar" src="images/people/luke.jpg" alt="luke">
                    <span class="person--status__label">Out</span>
                </button>
                <button class="person  person--status  person--status--in">
                    <img class="person__avatar" src="images/people/joy.jpg" alt="joy">
                    <span class="person--status__label">In</span>
                </button>
                <button class="person  person--status">
                    <img class="person__avatar" src="images/people/karenza.jpg" alt="karenza">
                    <span class="person--status__label">Out</span>
                </button>
            </div>

        </div><!-- person_chooser -->

        <a href="index.html" class="button  button--large  button--expanded">✔ Done (go back)</a>

    </div><!-- container -->

</body>
